<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot <span class="medical-badge">AI</span></span>
                                <p>Your personal health assistant</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Welcome message -->
                        <div class="d-flex justify-content-start mb-4 message-enter">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                <strong>Hello! I'm your medical assistant. üë©‚Äç‚öïÔ∏è</strong><br>
                                I can help answer general health questions. Remember, I'm an AI assistant - always consult healthcare professionals for medical advice.
                                <div class="warning-note">
                                    <i class="fas fa-exclamation-circle"></i> For emergencies, contact your doctor immediately.
                                </div>
                                <span class="msg_time" id="current_time"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Ask about symptoms, treatments, or health advice..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Set current time for welcome message
            const now = new Date();
            const timeString = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            $("#current_time").text(timeString);

            // Auto-scroll to bottom
            function scrollToBottom() {
                const messageBody = $("#messageFormeight");
                messageBody.scrollTop(messageBody[0].scrollHeight);
            }

            // Handle form submission
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + (minute<10?'0':'') + minute;
                var rawText = $("#text").val().trim();

                if (rawText === "") return;

                // Add user message
                var userHtml = '<div class="d-flex justify-content-end mb-4 message-enter">' +
                    '<div class="msg_cotainer_send">' + rawText + 
                    '<span class="msg_time_send">'+ str_time + '</span></div>' +
                    '<div class="img_cont_msg">' +
                    '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">' +
                    '</div></div>';
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                // Show typing indicator
                var typingHtml = '<div class="d-flex justify-content-start mb-4" id="typingIndicator">' +
                    '<div class="img_cont_msg">' +
                    '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">' +
                    '</div><div class="msg_cotainer">' +
                    '<div class="typing-indicator">' +
                    '<span class="typing-dot"></span>' +
                    '<span class="typing-dot"></span>' +
                    '<span class="typing-dot"></span>' +
                    '</div>' +
                    '</div></div>';
                
                $("#messageFormeight").append(typingHtml);
                scrollToBottom();

                // Send request to backend
                $.ajax({
                    data: {
                        msg: rawText,	
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Remove typing indicator
                    $("#typingIndicator").remove();
                    
                    // Add bot response
                    var botHtml = '<div class="d-flex justify-content-start mb-4 message-enter">' +
                        '<div class="img_cont_msg">' +
                        '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">' +
                        '</div><div class="msg_cotainer">' + data + 
                        '<span class="msg_time">' + str_time + '</span></div></div>';
                    
                    $("#messageFormeight").append(botHtml);
                    scrollToBottom();
                }).fail(function() {
                    // Remove typing indicator
                    $("#typingIndicator").remove();
                    
                    // Show error message
                    var errorHtml = '<div class="d-flex justify-content-start mb-4 message-enter">' +
                        '<div class="img_cont_msg">' +
                        '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">' +
                        '</div><div class="msg_cotainer">' +
                        '‚ö†Ô∏è Sorry, I\'m having trouble connecting to the medical database. Please try again in a moment.' +
                        '<span class="msg_time">' + str_time + '</span></div></div>';
                    
                    $("#messageFormeight").append(errorHtml);
                    scrollToBottom();
                });
            });

            // Initial scroll to bottom
            scrollToBottom();

            // Focus on input field
            $("#text").focus();
        });
    </script>
</body>
</html>
